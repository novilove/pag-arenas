    <style>
      /* Reset */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      :root {
        --green-light: #e8f5d0;
        --green-dark: #374d10;
        --grad-from: #c0d92c;
        --grad-to: #a6c200;
      }

      /* --- Logos row --- */
      .brand-row {
        display: flex;
        z-index: 3;
        justify-content: space-evenly;
        /*  margin-top: 3rem; */
        margin: 3rem 6rem;
      }
      .brand-row img {
        width: 90px;
        height: auto;
        cursor: pointer;
        opacity: 0.6;
        transition: opacity 0.3s;
      }
      .brand-row img.active,
      .brand-row img:hover {
        opacity: 1;
      }

      /* --- Products grid --- */
      .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 2rem;
        max-width: 1000px;
        margin: 0 auto 2rem;
        padding: 0 1rem;
        justify-items: center;
      }
      .product-block {
        display: flex;
        align-items: center;
        cursor: pointer;
        margin-bottom: 3rem;

        flex-direction: column;
      }

      .product-block img {
        position: relative;
        width: 100%;
        max-width: 300px;
        height: auto;
        border-radius: 8px;
        object-fit: cover;
        z-index: 2;
      }
      .product-block .category-btn {
        margin-top: 1rem;
        background: var(--green-dark);
        color: #fff;
        border: none;
        padding: 0.4rem 1rem;
        border-radius: 20px;
        cursor: pointer;
        z-index: 3;
      }
      .fondo-marcas {
        background: url("https://stalwart-faloodeh-22bebe.netlify.app/public/assets/svg/marcas/fondo.svg")
          no-repeat;
        background-position: right;
        position: absolute;
        width: 100%;
        background-size: contain;
        height: 30rem;
        z-index: 0;
      }

      /* Responsive tweaks */
      @media (max-width: 769px) {
        .brand-row img {
          width: 60px;
        }
        .brand-row {
          margin-top: 2rem;
          margin: 2rem;
          z-index: 3;
        }
        .products-grid {
          grid-template-columns: repeat(2, 1fr);
        }
        .products-grid.single {
          grid-template-columns: 1fr;
        }
        .product-block img {
          max-width: 250px;
        }
        .fondo-marcas {
          background: url("https://stalwart-faloodeh-22bebe.netlify.app/public/assets/svg/marcas/fondo.svg")
            no-repeat;
          background-position: center;
          position: absolute;
          width: 100%;
          background-size: contain;
          height: 16rem;
          z-index: 0;
        }
      }
    </style>
