    <style>
      .title-home {
        margin-top: 3rem;
      }

      /* products */

      .products-conteiner {
        justify-content: space-evenly;
        position: relative;
        /*         padding: 2rem; */
        /*         margin-top: -8rem; */
        /*         height: 500rem; */
      }
      .product-in-filter {
        background: url("../assets/img/ellipsis-marcas.svg") no-repeat;
        object-fit: contain; /* O 'contain' */
        /*        justify-content: center; */
        /* Define una altura o usa padding-top con un porcentaje
        para mantener una relación de aspecto si las imágenes tienen
        diferentes tamaños. Ejemplo: 56.25% para 16:9 */
        height: auto; /* Ajusta según necesites, o usa padding-top */
      }

      /* buttons link */

      .button-link:hover {
        background-color: #374d10;
        color: #e8f5d0;
      }

      .button-link.active {
        background-color: #374d10;
        color: #e8f5d0;
        font-weight: bold;
      }
      .button-link {
        display: inline-block;
        margin: 0 5px;

        font-size: 1rem !important;
        border-color: transparent;
        background-color: #c2d500;
        cursor: pointer;
        border-radius: 12px;
        transition: background-color 0.3s ease;
      }
      .fondo-marcas {
        /*   width: 100dvw; */
        background: url("../assets/img/fondo-marcas-img.svg") no-repeat;

        object-fit: cover; /* O 'contain' */
        /* Define una altura o usa padding-top con un porcentaje
        para mantener una relación de aspecto si las imágenes tienen
        diferentes tamaños. Ejemplo: 56.25% para 16:9 */
        /*    height: 10rem; /* Ajusta según necesites, o usa padding-top */
        height: 30rem;
        top: 0;
        right: 0;
        width: 100%;
        overflow: hidden; /* Asegura que las imágenes apiladas no se desborden */
      }
      .buttons-marcas {
        display: flex;
        justify-content: space-evenly;
        width: 100%; /* Ajusta el ancho visible del scroll */
        max-width: 1000px; /* Ancho máximo para el contenedor */
        overflow: hidden; /* Muy importante para ocultar las imágenes fuera de vista */
        /*      white-space: nowrap;  */ /* Evita que las imágenes se apilen verticalmente */
        border-radius: 8px;
        padding: 10px 0; /* Espacio vertical dentro del contenedor */
        box-sizing: border-box; /* Incluye padding en el ancho total */
      }

      .buttons-marcas img {
        /*   box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05); */
        vertical-align: middle;
        cursor: pointer;
        display: inline-block; /* Mantiene las imágenes en línea */
        /*   width: 250px; */ /* **Asegura que todas las imágenes tengan el mismo ancho** */
        height: 80px; /* **Asegura que todas las imágenes tengan la misma altura** */

        object-fit: cover; /* Cubre el área del img sin distorsionar */
        margin: 0 10px; /* Espacio entre imágenes */
        border-radius: 4px;
        vertical-align: middle; /* Alinea las imágenes si tienen diferente altura (aunque aquí todas son iguales) */
      }
    </style>
  </head>

      <div

        <div

        >
          <div class="wrapper col-md-8 col-sm-10">
            <div class="scroll-container">
              <div class="buttons-marcas"></div>
            </div>
          </div>
        </div>

        <!--  -->
      </div>
      <!-- products -->
      <div class="products-conteiner row col-sm-12 col-md-12">
        <div class="product-in-filter col-md-3 text-center">

          <button class="button-link col-md-5">Ver más</button>
        </div>
        <div class="product-in-filter col-md-3 text-center">
          <img
            src="./assets/img/pipicat-super-product.svg"
            alt=""
            weight="100%"
          />
          <!--     src="https://drive.google.com/thumbnail?id=1GNjyJ-NM2JxDcDHeSjn_9_fhp7GatVEt&sz=w1500" -->
          <button class="button-link col-md-5">Ver más</button>
        </div>
      </div>
      <div id="topbar-placeholder"></div>
    </div>
