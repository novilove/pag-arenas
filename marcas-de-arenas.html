    <style>
      /* --- Reset y variables --- */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      :root {
        --green: #c0d92c;
        --dark: #374d10;
      }

      /* Título */
      .section-title {
        text-align: center;
        margin: 2rem 0 1rem;
        color: var(--dark);
      }
      .section-title small {
        display: block;
        font-size: 1.2rem;
        color: #666;
      }

      /* --- 1) Brand row --- */
      .brand-row {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-bottom: 2rem;
      }
      .brand-item img {
        width: 80px;
        cursor: pointer;
        transition: opacity 0.3s;
      }
      .brand-row:hover .brand-item img {
        opacity: 0.4;
      }
      .brand-item:hover img,
      .brand-item.active img {
        opacity: 1;
      }

      /* --- 2) Carrusel --- */
      .carousel-container {
        position: relative;
        max-width: 700px;
        margin: 1rem auto 2rem;
      }
      .carousel-slide {
        position: relative;
        width: 100%;
        padding-top: 56.25%; /*16:9*/
        background: #f5f5f5;
        border-radius: 8px;
        overflow: hidden;
      }
      .carousel-slide img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .carousel-arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.4);
        color: #fff;
        border: none;
        padding: 0.5rem;
        font-size: 1.2rem;
        cursor: pointer;
        border-radius: 4px;
        z-index: 1;
      }
      #prevBtn {
        left: 1rem;
      }
      #nextBtn {
        right: 1rem;
      }

      .carousel-dots {
        text-align: center;
        margin-top: 0.75rem;
      }
      .carousel-dots .dot {
        display: inline-block;
        width: 10px;
        height: 10px;
        margin: 0 0.25rem;
        background: #ccc;
        border-radius: 50%;
        cursor: pointer;
        transition: background 0.2s;
      }
      .carousel-dots .dot.active {
        background: var(--dark);
      }

      /* --- 3) Products grid --- */
      .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 1rem;
        max-width: 1000px;
        margin: 2rem auto;
      }
      .products-grid .product-block {
        text-align: center;
      }
      .product-block img {
        width: 100%;
        border-radius: 8px;
        object-fit: cover;
      }
      .product-block .category-label {
        margin-top: 0.5rem;
        font-weight: bold;
        color: var(--dark);
      }

      /* Responsive */
      @media (max-width: 600px) {
        .brand-item img {
          width: 60px;
        }
        .carousel-arrow {
          font-size: 1rem;
          padding: 0.4rem;
        }
        .carousel-dots .dot {
          width: 8px;
          height: 8px;
        }
      }
    </style>
  </head>
  <body>

      <div class="fondo-marcas">

        <div class="title-home">

          <div id="carouselDots" class="carousel-dots"></div>
        </div>

        <!-- 3) Productos por categoría dentro de la marca -->
        <div id="products-container" class="products-grid"></div>

    <script type="module">
      import {
        addComponent,
        /*         buttonsMarcas, */
        addNavFunc,
      } from "./javascript/addComponents.js";

      // Espera a que el DOM esté completamente cargado antes de ejecutar el script
      document.addEventListener("DOMContentLoaded", async () => {
        await addComponent("navbar-placeholder", "components/navbar.html");
        addNavFunc();
        addComponent("topbar-placeholder", "components/footer.html");

        /*   buttonsMarcas(); */
      });
      const MAX_IMAGES = 10;
      const MOBILE_BREAK = 767;
      const MOBILE_PATH = "/assets/mobile";
      const WEB_PATH = "/assets/web";
      const CATEGORIES = ["basica", "premium", "super", "black"];

      let brandUrls = [];
      let currentIndex = 0;
      let lastMobile = null;

      // helpers
      const isMobile = () => window.innerWidth <= MOBILE_BREAK;
      function getBrand() {
        const p = new URLSearchParams(location.search);
        return p.get("brand") || "london";
      }
      function imageExists(url) {
        return new Promise((res) => {
          const i = new Image();
          i.src = url;
          i.onload = () => res(true);
          i.onerror = () => res(false);
        });
      }

      // build brand images list (1.jpg…N.jpg)
      async function buildBrandUrls(brand) {
        const base = (isMobile() ? MOBILE_PATH : WEB_PATH) + `/${brand}`;
        const arr = [];
        for (let i = 1; i <= MAX_IMAGES; i++) {
          const url = `${base}/${i}.jpg`;
          if (await imageExists(url)) arr.push(url);
        }
        return arr;
      }

      // render carousel
      function buildCarousel() {
        const dots = document.getElementById("carouselDots");
        dots.innerHTML = "";
        brandUrls.forEach((_, idx) => {
          const d = document.createElement("span");
          d.className = "dot" + (idx === currentIndex ? " active" : "");
          d.addEventListener("click", () => showSlide(idx));
          dots.appendChild(d);
        });
      }
      function showSlide(idx) {
        currentIndex = idx;
        document.getElementById("carouselImage").src = brandUrls[idx];
        document
          .querySelectorAll(".dot")
          .forEach((d, i) => d.classList.toggle("active", i === idx));
      }

      // render products grid for each category that exists
      async function buildProducts(brand) {
        const grid = document.getElementById("products-container");
        grid.innerHTML = "";
        const base = (isMobile() ? MOBILE_PATH : WEB_PATH) + `/${brand}`;
        for (const cat of CATEGORIES) {
          // test at least one image
          if (await imageExists(`${base}/${cat}/1.jpg`)) {
            // gather all in that folder
            const imgs = [];
            for (let i = 1; i <= MAX_IMAGES; i++) {
              const url = `${base}/${cat}/${i}.jpg`;
              if (await imageExists(url)) imgs.push(url);
            }
            // block
            const blk = document.createElement("div");
            blk.className = "product-block";
            const divImgs = document.createElement("div");
            divImgs.className = "product-images";
            imgs.forEach((u) => {
              const im = document.createElement("img");
              im.src = u;
              grid.appendChild(im);
              blk.appendChild(im);
            });
            const lbl = document.createElement("div");
            lbl.className = "category-label";
            lbl.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
            blk.append(divImgs, lbl);
            grid.appendChild(blk);
          }
        }
      }

      // init
      async function init() {
        const brand = getBrand();
        // highlight brand
        document
          .querySelectorAll(".brand-item")
          .forEach((b) =>
            b.classList.toggle("active", b.dataset.brand === brand)
          );

        // carousel
        const mobileFlag = isMobile();
        if (init.lastBrand !== brand || mobileFlag !== lastMobile) {
          init.lastBrand = brand;
          lastMobile = mobileFlag;
          brandUrls = await buildBrandUrls(brand);
          currentIndex = 0;
          buildCarousel();
          if (brandUrls.length) showSlide(0);

          // products
          await buildProducts(brand);
        }
      }

      // bind
      function bind() {
        document.querySelectorAll(".brand-item").forEach((item) =>
          item.addEventListener("click", () => {
            const b = item.dataset.brand;
            history.pushState({ b }, "", `?brand=${b}`);
            init();
          })
        );

        document.getElementById("prevBtn").addEventListener("click", () => {
          if (!brandUrls.length) return;
          showSlide((currentIndex - 1 + brandUrls.length) % brandUrls.length);
        });
        document.getElementById("nextBtn").addEventListener("click", () => {
          if (!brandUrls.length) return;
          showSlide((currentIndex + 1) % brandUrls.length);
        });

        window.addEventListener("popstate", init);
        window.addEventListener("DOMContentLoaded", () => {
          bind();
          init();
        });
        window.addEventListener("resize", () => {
          clearTimeout(window._r);
          window._r = setTimeout(init, 200);
        });
      }

      bind();
    </script>
